<!-- Start Navbar Area -->
<div
  class="navbar-area"
  [ngClass]="{
    'bg-white': router?.url === '/index-2' || router?.url === '/index-4' || router?.url === '/'
  }"
>
  <div class="{{ currentPath == '/' ? 'crimo-nav' : 'crimo-nav navbar-style-two' }}">
    <div class="{{ currentPath == '/' ? 'container-fluid px-0' : 'container px-0' }}">
      <nav class="navbar navbar-expand-md navbar-light px-0">

        <!-- Logo and Toggler Wrapper -->
        <div class="w-100 d-flex align-items-center justify-content-between">
          <!-- Logo -->
          <a class="navbar-brand p-0 m-0 d-flex align-items-center" routerLink="/">
            <img src="assets/img/black-logo213.png" alt="logo" class="logo-img" />
          </a>

          <!-- Mobile Menu Button -->
          <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Navbar Menu -->
        <div
          class="collapse navbar-collapse mean-menu"
          id="navbarSupportedContent"
          #navbarCollapse
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                routerLink="/"
                routerLinkActive="active"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                (click)="closeNavbar(navbarCollapse)"
              >
                Home
              </a>
            </li>

            <li class="nav-item dropdown">
              <a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                About Us <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/about"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Behind the Vision</a>
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/faq"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >FAQ</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                Projects <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/projects"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Projects</a>
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/project-details"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Projects Details</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                Services <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/services"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Services</a>
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/service-details"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Services Details</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                Blog <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/blog"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Blog</a>
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/blog-details"
                    routerLinkActive="active"
                    class="nav-link"
                    (click)="closeNavbar(navbarCollapse)"
                  >Blog Details</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a
                routerLink="/contact"
                routerLinkActive="active"
                class="nav-link"
                (click)="closeNavbar(navbarCollapse)"
              >Contact</a>
            </li>
          </ul>

          <!-- Right-side Options -->
          <div class="others-options">
            <div class="option-item">
              <i class="search-btn flaticon-search"></i>
              <i class="close-btn fas fa-times"></i>

              <div class="search-overlay search-popup">
                <div class="search-box">
                  <form class="search-form">
                    <input class="search-input" name="search" placeholder="Search" type="text" />
                    <button class="search-button" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <a
              routerLink="contact"
              class="btn btn-primary"
              (click)="closeNavbar(navbarCollapse)"
            >Free Quote</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- End Navbar Area -->
