<!-- Start Navbar Area -->
<div
    class="navbar-area"
    [ngClass]="{
        'bg-white':
            router?.url === '/index-2' ||
            router?.url === '/index-4' ||
            router?.url === '/'
    }"
>
    <div
        class="{{
            currentPath == '/' ? 'crimo-nav' : 'crimo-nav navbar-style-two'
        }}"
    >
        <div
            class="{{
                currentPath == '/' ? 'container-fluid px-0' : 'container px-0'
            }}"
        >
            <nav class="navbar navbar-expand-md navbar-light px-0">
                <!-- Logo and Toggler Wrapper -->
                <div
                    class="w-100 d-flex align-items-center justify-content-between"
                >
                    <!-- Logo -->
                    <a
                        class="navbar-brand p-0 m-0 d-flex align-items-center"
                        routerLink="/"
                    >
                        <img
                            src="assets/img/black-logo213.png"
                            alt="logo"
                            class="logo-img"
                        />
                    </a>

                    <!-- Mobile Menu Button -->
                    <button
                        class="navbar-toggler me-2"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- Navbar Menu -->
                <div
                    class="collapse navbar-collapse mean-menu"
                    id="navbarSupportedContent"
                    #navbarCollapse
                >
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                routerLink="/"
                                routerLinkActive="active"
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                (click)="closeNavbar(navbarCollapse)"
                            >
                                Home
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                routerLink="/about"
                                (click)="closeNavbar(navbarCollapse)"
                            >
                                About Us
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                routerLink="/services"
                                (click)="closeNavbar(navbarCollapse)"
                                data-bs-toggle="dropdown"
                            >
                                Services
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                routerLink="/projects"
                                (click)="closeNavbar(navbarCollapse)"
                            >
                                Projects
                            </a>
                        </li>

                        <li class="nav-item">
                            <a
                                routerLink="/faq"
                                routerLinkActive="active"
                                class="nav-link"
                                (click)="closeNavbar(navbarCollapse)"
                                >FAQ</a
                            >
                        </li>

                        <li class="nav-item">
                            <a
                                routerLink="/contact"
                                routerLinkActive="active"
                                class="nav-link"
                                (click)="closeNavbar(navbarCollapse)"
                                >Contact</a
                            >
                        </li>
                    </ul>

                    <!-- Right-side Options -->
                    <div class="others-options">
                        <a
                            routerLink="contact"
                            class="btn btn-primary"
                            (click)="closeNavbar(navbarCollapse)"
                            >Free Quote</a
                        >
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- End Navbar Area -->
