<!-- Start Contact Area -->
<section class="contact-area ptb-110">
    <div class="container">
        <div class="section-title">
            <div class="content">
                <span>Send Message</span>
                <h2>Drop us message for any query</h2>
                <p>If you have an idea, we would love to hear about it.</p>
            </div>
        </div>
        <form [formGroup]="contactForm">
            <div class="row">
                <div class="col-lg-5 col-md-12">
                    <div class="contact-info">
                        <ul>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <span>Address</span>
                                3 White Grove, Glebe Farm, Milton Keynes, UK,
                                MK17 8TB
                            </li>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <span>Email</span>
                                <a href="mailto:hello&#64;crimo.com"
                                    >twindmindsolutions&#64;gmail.com</a
                                >
                            </li>
                            <li>
                                <div class="icon">
                                    <i class="fas fa-phone-volume"></i>
                                </div>
                                <span>Phone</span>
                                <a href="tel:+447948212772">+447948212772</a>
                                <a href="tel:+447459265702">+447459265702</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-7 col-md-12">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group mb-3">
                                        <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            formControlName="name"
                                            class="form-control"
                                            placeholder="Name"
                                        />
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group mb-3">
                                        <input
                                            type="email"
                                            name="email"
                                            formControlName="email"
                                            id="email"
                                            class="form-control"
                                            placeholder="Email"
                                        />
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group mb-3">
                                        <input
                                            type="text"
                                            name="phone_number"
                                            formControlName="phone"
                                            id="phone_number"
                                            class="form-control"
                                            placeholder="Phone"
                                        />
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group mb-3">
                                        <input
                                            type="text"
                                            name="msg_subject"
                                            formControlName="subject"
                                            id="msg_subject"
                                            class="form-control"
                                            placeholder="Subject"
                                        />
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group mb-3">
                                        <textarea
                                            name="message"
                                            formControlName="message"
                                            class="form-control"
                                            id="message"
                                            cols="30"
                                            rows="5"
                                            placeholder="Your Message"
                                        ></textarea>
                                    </div>
                                </div>
                                <app-notification-message
                                    [showText]="showErrorText"
                                    [text]="errorText || ''"
                                    [color]="'#ff9800'"
                                ></app-notification-message>
                                <div class="col-lg-12 col-md-12">
                                    <button
                                        style="cursor: pointer"
                                        type="submit"
                                        [disabled]="isSubmitDisabled()"
                                        (click)="onSubmit()"
                                        class="btn btn-primary"
                                    >
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="bg-map"><img src="assets/img/bg-map.png" alt="image" /></div>
</section>
<!-- End Contact Area -->
