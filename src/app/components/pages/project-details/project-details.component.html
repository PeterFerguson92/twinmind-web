<!-- Start Projects Details Area -->
<section class="projects-details-area ptb-110">
    <div class="container">
        <div class="projects-details">
            <div class="projects-image-slides owl-carousel owl-theme">
                <div
                    class="single-image"
                    *ngFor="let screenshot of project.screenshots"
                >
                    <img [src]="screenshot" alt="image" />
                </div>
            </div>
            <div class="projects-details-desc">
                <h3>{{ project.name }}</h3>
                <p>{{ project.shortDescription }}</p>
                <p>{{ project.description }}</p>

                <div class="project-details-info">
                    <div class="single-info-box">
                        <h4>Client</h4>
                        <span>{{ project.client }}</span>
                    </div>

                    <div class="single-info-box">
                        <h4>Category</h4>
                        <span>{{ project.businessType }}</span>
                    </div>

                            <li><a href="#" target="_blank"><i class="flaticon-youtube"></i></a></li>

            </div>
        </div>
    </div>
</section>
