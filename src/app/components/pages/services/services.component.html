<!-- Start Services Area -->
<section class="services-area ptb-110">
  <div class="container">
    <div class="row">
      <div
        class="col-lg-4 col-md-6 col-sm-6"
        *ngFor="let service of services"
        [id]="'service-' + service.id"
      >
        <div class="single-services-box">
          <div class="icon">
            <i [ngClass]="service.icon"></i>
          </div>
          <h3><a [routerLink]="['/service-details', service.id]">{{ service.title }}</a></h3>
          <p>{{ service.short }}</p>
          <a [routerLink]="['/service-details', service.id]" class="read-more-btn">
            Read More <i class="flaticon-add-1"></i>
          </a>
        </div>
      </div>


    </div>
  </div>

  <div class="shape13"><img src="assets/img/shape/shape13.svg" alt="image" /></div>
  <div class="shape14"><img src="assets/img/shape/shape13.svg" alt="image" /></div>
</section>

<!-- End Services Area -->
